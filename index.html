<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>視野検査OCR：正確マス配置（修正版）</title>
  <script>
    let opencvReady = false;
    window.cv = window.cv || {};
    window.Module = {
      onRuntimeInitialized() {
        console.log("✅ OpenCV.js 読み込み完了");
        opencvReady = true;
      }
    };
  </script>
  <script async src="https://docs.opencv.org/4.5.5/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .input-grid { display: flex; flex-direction: column; align-items: center; gap: 4px; margin-top: 20px; }
    .input-row { display: flex; gap: 4px; }
    .input-row canvas { border: 1px solid #ccc; width: 50px; height: 50px; image-rendering: pixelated; }
  </style>
</head>
<body>
  <h1>視野検査 OCR マス対応配置（修正版）</h1>
  <p style="color: green;"><b>バージョン:</b> v2.0 layout-matched fix</p>

  <input type="file" id="imageInput" accept="image/*">
  <div id="output"></div>

  <script>
    document.getElementById("imageInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = function () {
        if (!opencvReady) {
          alert("OpenCV.js の読み込みがまだ完了していません。数秒お待ちください。");
          return;
        }

        const canvas = document.createElement("canvas");
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        const { center, spacingX, spacingY } = detectCenterAndSpacing(canvas);

        const pattern = [2, 6, 8, 8, 10, 10, 8, 8, 6, 2];
        const positions = [];
        pattern.forEach((count, row) => {
          const offsetY = (row - 5) * spacingY;
          const startX = -((count - 1) / 2) * spacingX;
          for (let col = 0; col < count; col++) {
            const offsetX = startX + col * spacingX;
            positions.push({ row, col, x: center.x + offsetX, y: center.y + offsetY });
          }
        });

        Tesseract.recognize(canvas, 'eng').then(({ data }) => {
          const words = data.words.map(w => ({
            text: w.text.trim(),
            x: (w.bbox.x0 + w.bbox.x1) / 2,
            y: (w.bbox.y0 + w.bbox.y1) / 2,
            x0: w.bbox.x0,
            y0: w.bbox.y0,
            x1: w.bbox.x1,
            y1: w.bbox.y1
          }));

          const matched = positions.map(pos => {
            let best = null;
            let minScore = Infinity;
            words.forEach(word => {
              const dx = Math.abs(word.x - pos.x);
              const dy = Math.abs(word.y - pos.y);
              const score = dx + dy;
              if (score < minScore) {
                minScore = score;
                best = word;
              }
            });
            return best;
          });

          renderImageGrid(matched, pattern, canvas);
        });
      };
      img.src = URL.createObjectURL(file);
    });

    function detectCenterAndSpacing(canvas) {
      const src = cv.imread(canvas);
      const gray = new cv.Mat();
      const edges = new cv.Mat();
      const lines = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.Canny(gray, edges, 50, 150, 3, false);
      cv.HoughLinesP(edges, lines, 1, Math.PI / 180, 80, 100, 10);

      let verticals = [], horizontals = [];
      let verticalEdges = [], horizontalEdges = [];
      for (let i = 0; i < lines.rows; i++) {
        const [x1, y1, x2, y2] = lines.data32S.slice(i * 4, i * 4 + 4);
        if (Math.abs(x1 - x2) < 10) {
          verticals.push((x1 + x2) / 2);
          verticalEdges.push(x1, x2);
        }
        if (Math.abs(y1 - y2) < 10) {
          horizontals.push((y1 + y2) / 2);
          horizontalEdges.push(y1, y2);
        }
      }

      src.delete(); gray.delete(); edges.delete(); lines.delete();

      const centerX = Math.round(verticals.reduce((a, b) => a + b, 0) / verticals.length);
      const centerY = Math.round(horizontals.reduce((a, b) => a + b, 0) / horizontals.length);
      const minX = Math.min(...verticalEdges);
      const maxX = Math.max(...verticalEdges);
      const minY = Math.min(...horizontalEdges);
      const maxY = Math.max(...horizontalEdges);

      const spacingX = Math.round((maxX - minX) / 9);
      const spacingY = Math.round((maxY - minY) / 9);

      return { center: { x: centerX, y: centerY }, spacingX, spacingY };
    }

    function renderImageGrid(matched, pattern, sourceCanvas) {
      const container = document.createElement("div");
      container.className = "input-grid";

      let index = 0;
      pattern.forEach((count, rowIdx) => {
        const row = document.createElement("div");
        row.className = "input-row";
        for (let colIdx = 0; colIdx < count; colIdx++) {
          const word = matched[index++];
          if (!word || !word.text) continue;
          const w = word.x1 - word.x0;
          const h = word.y1 - word.y0;
          const patch = document.createElement("canvas");
          patch.width = w;
          patch.height = h;
          const ctx = patch.getContext("2d");
          ctx.drawImage(sourceCanvas, word.x0, word.y0, w, h, 0, 0, w, h);
          row.appendChild(patch);
        }
        container.appendChild(row);
      });
      document.getElementById("output").innerHTML = "";
      document.getElementById("output").appendChild(container);
    }
  </script>
</body>
</html>
