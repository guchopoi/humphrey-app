<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>視野検査マッピングツール v2.0 step1</title>
  <script>
    let opencvReady = false;
    window.cv = window.cv || {};
    window.Module = {
      onRuntimeInitialized() {
        console.log("✅ OpenCV.js 読み込み完了");
        opencvReady = true;
      }
    };
  </script>
  <script async src="https://docs.opencv.org/4.5.5/opencv.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .grid-preview { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 20px; }
    .grid-preview canvas { border: 1px solid #ccc; width: 40px; height: 40px; image-rendering: pixelated; }
  </style>
</head>
<body>
  <h1>視野検査マス切り出しテスト</h1>
  <p style="color: green;"><b>バージョン:</b> v2.0 step1 - 68マス画像切り出しのみ</p>

  <input type="file" id="imageInput" accept="image/*">
  <div id="output"></div>
  <div class="grid-preview" id="gridPreview"></div>

  <script>
    document.getElementById("imageInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = function () {
        if (!opencvReady) {
          alert("OpenCV.js の読み込みがまだ完了していません。数秒お待ちください。");
          return;
        }

        const canvas = document.createElement("canvas");
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        const { center, spacingX, spacingY } = detectCrossCenterWithScale(canvas);
        drawGridPatches(canvas, center, spacingX, spacingY);
      };

      img.src = URL.createObjectURL(file);
    });

    function detectCrossCenterWithScale(canvas) {
      const src = cv.imread(canvas);
      const gray = new cv.Mat();
      const edges = new cv.Mat();
      const lines = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.Canny(gray, edges, 50, 150, 3, false);
      cv.HoughLinesP(edges, lines, 1, Math.PI / 180, 80, 100, 10);

      let verticals = [], horizontals = [];
      let verticalEdges = [], horizontalEdges = [];

      for (let i = 0; i < lines.rows; ++i) {
        const line = lines.data32S.slice(i * 4, i * 4 + 4);
        const [x1, y1, x2, y2] = line;
        if (Math.abs(x1 - x2) < 10) {
          verticals.push((x1 + x2) / 2);
          verticalEdges.push(x1, x2);
        }
        if (Math.abs(y1 - y2) < 10) {
          horizontals.push((y1 + y2) / 2);
          horizontalEdges.push(y1, y2);
        }
      }

      src.delete(); gray.delete(); edges.delete(); lines.delete();

      const centerX = Math.round(verticals.reduce((a, b) => a + b, 0) / verticals.length);
      const centerY = Math.round(horizontals.reduce((a, b) => a + b, 0) / horizontals.length);

      const minX = Math.min(...verticalEdges);
      const maxX = Math.max(...verticalEdges);
      const minY = Math.min(...horizontalEdges);
      const maxY = Math.max(...horizontalEdges);

      const spacingX = Math.round((maxX - minX) / 9);
      const spacingY = Math.round((maxY - minY) / 9);

      return { center: { x: centerX, y: centerY }, spacingX, spacingY };
    }

    function drawGridPatches(sourceCanvas, center, spacingX, spacingY) {
      const pattern = [2, 6, 8, 8, 10, 10, 8, 8, 6, 2];
      const boxSize = 40;
      const previewContainer = document.getElementById("gridPreview");
      previewContainer.innerHTML = "";

      const sourceCtx = sourceCanvas.getContext("2d");

      pattern.forEach((count, rowIndex) => {
        const offsetY = (rowIndex - 5) * spacingY;
        const startX = -((count - 1) / 2) * spacingX;
        for (let i = 0; i < count; i++) {
          const offsetX = startX + i * spacingX;
          const x = center.x + offsetX - boxSize / 2;
          const y = center.y + offsetY - boxSize / 2;

          const patch = document.createElement("canvas");
          patch.width = boxSize;
          patch.height = boxSize;
          const patchCtx = patch.getContext("2d");
          patchCtx.drawImage(sourceCanvas, x, y, boxSize, boxSize, 0, 0, boxSize, boxSize);
          previewContainer.appendChild(patch);
        }
      });
    }
  </script>
</body>
</html>
