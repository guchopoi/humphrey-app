<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>視野検査マッピングツール v2.0 step2</title>
  <script>
    let opencvReady = false;
    window.cv = window.cv || {};
    window.Module = {
      onRuntimeInitialized() {
        console.log("✅ OpenCV.js 読み込み完了");
        opencvReady = true;
      }
    };
  </script>
  <script async src="https://docs.opencv.org/4.5.5/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .grid-preview { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 20px; }
    .grid-preview canvas { border: 1px solid #ccc; width: 40px; height: 40px; image-rendering: pixelated; }
  </style>
</head>
<body>
  <h1>視野検査マスOCRテスト</h1>
  <p style="color: green;"><b>バージョン:</b> v2.0 step2 - 固定spacing & OCR対応</p>

  <input type="file" id="imageInput" accept="image/*">
  <div id="output"></div>
  <div class="grid-preview" id="gridPreview"></div>

  <script>
    document.getElementById("imageInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = function () {
        if (!opencvReady) {
          alert("OpenCV.js の読み込みがまだ完了していません。数秒お待ちください。");
          return;
        }

        const canvas = document.createElement("canvas");
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        const center = detectCrossCenter(canvas);
        drawAndOCRPatches(canvas, center);
      };

      img.src = URL.createObjectURL(file);
    });

    function detectCrossCenter(canvas) {
      const src = cv.imread(canvas);
      const gray = new cv.Mat();
      const edges = new cv.Mat();
      const lines = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.Canny(gray, edges, 50, 150, 3, false);
      cv.HoughLinesP(edges, lines, 1, Math.PI / 180, 80, 100, 10);

      let verticals = [], horizontals = [];
      for (let i = 0; i < lines.rows; ++i) {
        const [x1, y1, x2, y2] = lines.data32S.slice(i * 4, i * 4 + 4);
        if (Math.abs(x1 - x2) < 10) verticals.push((x1 + x2) / 2);
        if (Math.abs(y1 - y2) < 10) horizontals.push((y1 + y2) / 2);
      }

      src.delete(); gray.delete(); edges.delete(); lines.delete();

      return {
        x: Math.round(verticals.reduce((a, b) => a + b, 0) / verticals.length),
        y: Math.round(horizontals.reduce((a, b) => a + b, 0) / horizontals.length)
      };
    }

    function isValidField(text) {
      text = text.trim();
      if (text === "<0") return true;
      const splitText = text.split(/[^\d]/);
      for (let part of splitText) {
        const num = parseInt(part, 10);
        if (!isNaN(num) && num >= 0 && num <= 50) return true;
      }
      return false;
    }

    function cleanText(text) {
      text = text.trim();
      if (text === "<0") return text;
      const match = text.match(/\d{1,2}/);
      if (match) {
        const num = parseInt(match[0], 10);
        if (!isNaN(num) && num >= 0 && num <= 50) return String(num);
      }
      return "";
    }

    async function drawAndOCRPatches(sourceCanvas, center) {
      const pattern = [2, 6, 8, 8, 10, 10, 8, 8, 6, 2];
      const boxSize = 40;
      const spacingX = 40;
      const spacingY = 40;
      const previewContainer = document.getElementById("gridPreview");
      previewContainer.innerHTML = "";

      const sourceCtx = sourceCanvas.getContext("2d");

      for (let rowIndex = 0; rowIndex < pattern.length; rowIndex++) {
        const count = pattern[rowIndex];
        const offsetY = (rowIndex - 5) * spacingY;
        const startX = -((count - 1) / 2) * spacingX;

        for (let i = 0; i < count; i++) {
          const offsetX = startX + i * spacingX;
          const x = center.x + offsetX - boxSize / 2;
          const y = center.y + offsetY - boxSize / 2;

          const patchCanvas = document.createElement("canvas");
          patchCanvas.width = boxSize;
          patchCanvas.height = boxSize;
          const patchCtx = patchCanvas.getContext("2d");
          patchCtx.drawImage(sourceCanvas, x, y, boxSize, boxSize, 0, 0, boxSize, boxSize);

          const { data: { text } } = await Tesseract.recognize(patchCanvas, 'eng');
          const cleaned = cleanText(text);

          const label = document.createElement("div");
          label.style.fontSize = "12px";
          label.style.textAlign = "center";
          label.innerText = cleaned;

          const wrapper = document.createElement("div");
          wrapper.appendChild(patchCanvas);
          wrapper.appendChild(label);
          previewContainer.appendChild(wrapper);
        }
      }
    }
  </script>
</body>
</html>
