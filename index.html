<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>視野検査OCR v3.2 full-grid</title>
  <script>
    let opencvReady = false;
    window.cv = window.cv || {};
    window.Module = {
      onRuntimeInitialized() {
        console.log("✅ OpenCV.js 読み込み完了");
        opencvReady = true;
      }
    };
  </script>
  <script async src="https://docs.opencv.org/4.5.5/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .input-grid { display: flex; flex-direction: column; align-items: center; gap: 4px; margin-top: 20px; }
    .input-row { display: flex; gap: 4px; }
    .input-row input { width: 40px; height: 40px; text-align: center; font-size: 16px; }
  </style>
</head>
<body>
  <h1>視野検査 OCR full-grid</h1>
  <p style="color: green;"><b>バージョン:</b> v3.2 full-grid（推定サイズで全マスOCR）</p>

  <input type="file" id="imageInput" accept="image/*">
  <div id="output"></div>

  <script>
    document.getElementById("imageInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = function () {
        if (!opencvReady) {
          alert("OpenCV.js の読み込みがまだ完了していません。");
          return;
        }

        const canvas = document.createElement("canvas");
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        requestAnimationFrame(() => {
          const center = detectCenter(canvas);
          if (!center) {
            alert("十字の中心が検出できませんでした。画像を確認してください。");
            return;
          }
          estimateAdaptiveBoxSize(canvas, center);
        });
      };
      img.src = URL.createObjectURL(file);
    });

    function detectCenter(canvas) {
      const src = cv.imread(canvas);
      const gray = new cv.Mat();
      const edges = new cv.Mat();
      const lines = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.Canny(gray, edges, 50, 150, 3, false);
      cv.HoughLinesP(edges, lines, 1, Math.PI / 180, 80, 100, 10);

      let verticals = [], horizontals = [];
      for (let i = 0; i < lines.rows; i++) {
        const [x1, y1, x2, y2] = lines.data32S.slice(i * 4, i * 4 + 4);
        if (Math.abs(x1 - x2) < 10) verticals.push((x1 + x2) / 2);
        if (Math.abs(y1 - y2) < 10) horizontals.push((y1 + y2) / 2);
      }
      src.delete(); gray.delete(); edges.delete(); lines.delete();

      if (!verticals.length || !horizontals.length) return null;
      const centerX = Math.round(verticals.reduce((a, b) => a + b, 0) / verticals.length);
      const centerY = Math.round(horizontals.reduce((a, b) => a + b, 0) / horizontals.length);
      return { x: centerX, y: centerY };
    }

    function estimateAdaptiveBoxSize(canvas, center) {
      const offset = 40;
      const positions = [
        { name: 'top', x: center.x, y: center.y - offset },
        { name: 'bottom', x: center.x, y: center.y + offset },
        { name: 'left', x: center.x - offset, y: center.y },
        { name: 'right', x: center.x + offset, y: center.y }
      ];

      const baseSize = 50;
      const ocrPromises = positions.map(p => {
        const patch = document.createElement("canvas");
        patch.width = patch.height = baseSize;
        const ctx = patch.getContext("2d");
        ctx.drawImage(canvas, p.x - baseSize / 2, p.y - baseSize / 2, baseSize, baseSize, 0, 0, baseSize, baseSize);

        return Tesseract.recognize(patch, 'eng', {
          tessedit_char_whitelist: '<0123456789'
        }).then(({ data }) => {
          const words = data.words.filter(w => w.text.trim().match(/<0|\d{1,2}/));
          if (words.length > 0) {
            const avgW = words.reduce((sum, w) => sum + (w.bbox.x1 - w.bbox.x0), 0) / words.length;
            const avgH = words.reduce((sum, w) => sum + (w.bbox.y1 - w.bbox.y0), 0) / words.length;
            return { name: p.name, x: p.x, y: p.y, width: avgW, height: avgH };
          }
          return null;
        });
      });

      Promise.all(ocrPromises).then(results => {
        const valid = results.filter(r => r);
        if (!valid.length) {
          alert("中心近くの数字のサイズを取得できませんでした。画像を確認してください。");
          return;
        }
        const avgW = Math.round(valid.reduce((sum, r) => sum + r.width, 0) / valid.length);
        const avgH = Math.round(valid.reduce((sum, r) => sum + r.height, 0) / valid.length);

        console.log("📏 推定boxサイズ：", avgW, "×", avgH);
        runFullGridOCR(canvas, center, avgW, avgH);
      });
    }

    function runFullGridOCR(canvas, center, boxW, boxH) {
      const pattern = [2, 6, 8, 8, 10, 10, 8, 8, 6, 2];
      const spacingX = Math.round(boxW * 1.2);
      const spacingY = Math.round(boxH * 1.2);

      const grid = document.createElement("div");
      grid.className = "input-grid";

      let rowIndex = 0;
      const promises = [];

      pattern.forEach(count => {
        const rowDiv = document.createElement("div");
        rowDiv.className = "input-row";
        const offsetY = (rowIndex - 5) * spacingY;
        const startX = -((count - 1) / 2) * spacingX;

        for (let col = 0; col < count; col++) {
          const offsetX = startX + col * spacingX;
          const cx = center.x + offsetX;
          const cy = center.y + offsetY;

          const patch = document.createElement("canvas");
          patch.width = boxW;
          patch.height = boxH;
          const ctx = patch.getContext("2d");
          ctx.drawImage(canvas, cx - boxW / 2, cy - boxH / 2, boxW, boxH, 0, 0, boxW, boxH);

          const input = document.createElement("input");
          input.type = "text";
          rowDiv.appendChild(input);

          const p = Tesseract.recognize(patch, 'eng', {
            tessedit_char_whitelist: '<0123456789'
          }).then(({ data }) => {
            const match = data.text.trim().match(/<0|\d{1,2}/);
            if (match) input.value = match[0];
          });
          promises.push(p);
        }
        rowIndex++;
        grid.appendChild(rowDiv);
      });

      document.getElementById("output").innerHTML = "";
      document.getElementById("output").appendChild(grid);
      Promise.all(promises).then(() => console.log("✅ 全マスOCR完了"));
    }
  </script>
</body>
</html>
