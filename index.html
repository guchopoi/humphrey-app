<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>視野検査OCR v3.0 spacing-based</title>
  <script>
    let opencvReady = false;
    window.cv = window.cv || {};
    window.Module = {
      onRuntimeInitialized() {
        console.log("✅ OpenCV.js 読み込み完了");
        opencvReady = true;
      }
    };
  </script>
  <script async src="https://docs.opencv.org/4.5.5/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .input-grid { display: flex; flex-direction: column; align-items: center; gap: 4px; margin-top: 20px; }
    .input-row { display: flex; gap: 4px; }
    .input-row input { width: 40px; height: 40px; text-align: center; font-size: 16px; }
  </style>
</head>
<body>
  <h1>視野検査 OCR spacing-based 切り出し</h1>
  <p style="color: green;"><b>バージョン:</b> v3.0 spacing 相対配置OCR</p>

  <input type="file" id="imageInput" accept="image/*">
  <div id="output"></div>

  <script>
    document.getElementById("imageInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = function () {
        if (!opencvReady) {
          alert("OpenCV.js の読み込みがまだ完了していません。");
          return;
        }

        const canvas = document.createElement("canvas");
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        const { center, spacingX, spacingY } = detectCenterAndSpacing(canvas);
        renderInputGrid(center, spacingX, spacingY, canvas);
      };
      img.src = URL.createObjectURL(file);
    });

    function detectCenterAndSpacing(canvas) {
      const src = cv.imread(canvas);
      const gray = new cv.Mat();
      const edges = new cv.Mat();
      const lines = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.Canny(gray, edges, 50, 150, 3, false);
      cv.HoughLinesP(edges, lines, 1, Math.PI / 180, 80, 100, 10);

      let verticals = [], horizontals = [];
      let verticalEdges = [], horizontalEdges = [];
      for (let i = 0; i < lines.rows; i++) {
        const [x1, y1, x2, y2] = lines.data32S.slice(i * 4, i * 4 + 4);
        if (Math.abs(x1 - x2) < 10) {
          verticals.push((x1 + x2) / 2);
          verticalEdges.push(x1, x2);
        }
        if (Math.abs(y1 - y2) < 10) {
          horizontals.push((y1 + y2) / 2);
          horizontalEdges.push(y1, y2);
        }
      }

      src.delete(); gray.delete(); edges.delete(); lines.delete();

      const centerX = Math.round(verticals.reduce((a, b) => a + b, 0) / verticals.length);
      const centerY = Math.round(horizontals.reduce((a, b) => a + b, 0) / horizontals.length);
      const minX = Math.min(...verticalEdges);
      const maxX = Math.max(...verticalEdges);
      const minY = Math.min(...horizontalEdges);
      const maxY = Math.max(...horizontalEdges);

      const spacingX = Math.round((maxX - minX) / 9);
      const spacingY = Math.round((maxY - minY) / 9);

      return { center: { x: centerX, y: centerY }, spacingX, spacingY };
    }

    function renderInputGrid(center, spacingX, spacingY, sourceCanvas) {
      const pattern = [2, 6, 8, 8, 10, 10, 8, 8, 6, 2];
      const container = document.createElement("div");
      container.className = "input-grid";

      let promises = [];
      pattern.forEach((count, row) => {
        const rowDiv = document.createElement("div");
        rowDiv.className = "input-row";
        const offsetY = (row - 5) * spacingY;
        const startX = -((count - 1) / 2) * spacingX;
        for (let col = 0; col < count; col++) {
          const offsetX = startX + col * spacingX;
          const cx = center.x + offsetX;
          const cy = center.y + offsetY;

          const patchCanvas = document.createElement("canvas");
          const patchSize = Math.round(Math.min(spacingX, spacingY) * 0.8);
          patchCanvas.width = patchCanvas.height = patchSize;
          const patchCtx = patchCanvas.getContext("2d");
          patchCtx.drawImage(
            sourceCanvas,
            cx - patchSize / 2,
            cy - patchSize / 2,
            patchSize,
            patchSize,
            0,
            0,
            patchSize,
            patchSize
          );

          const input = document.createElement("input");
          input.type = "text";
          rowDiv.appendChild(input);

          const p = Tesseract.recognize(patchCanvas, 'eng', {
            tessedit_char_whitelist: '<0123456789'
          }).then(({ data }) => {
            const text = data.text.trim().match(/<0|\d{1,2}/);
            if (text) input.value = text[0];
          });
          promises.push(p);
        }
        container.appendChild(rowDiv);
      });

      document.getElementById("output").innerHTML = "";
      document.getElementById("output").appendChild(container);

      Promise.all(promises).then(() => console.log("✅ 全OCR完了"));
    }
  </script>
</body>
</html>
