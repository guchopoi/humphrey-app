<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>視野検査OCR：中心距離順画像表示</title>
  <script>
    let opencvReady = false;
    window.cv = window.cv || {};
    window.Module = {
      onRuntimeInitialized() {
        console.log("✅ OpenCV.js 読み込み完了");
        opencvReady = true;
      }
    };
  </script>
  <script async src="https://docs.opencv.org/4.5.5/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .grid-preview { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 20px; }
    .grid-preview canvas { border: 1px solid #ccc; width: 50px; height: 50px; image-rendering: pixelated; }
  </style>
</head>
<body>
  <h1>視野検査 OCR中心距離順 画像化</h1>
  <p style="color: green;"><b>バージョン:</b> v2.0 center-distance sort</p>

  <input type="file" id="imageInput" accept="image/*">
  <div id="gridPreview" class="grid-preview"></div>

  <script>
    document.getElementById("imageInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = function () {
        if (!opencvReady) {
          alert("OpenCV.js の読み込みがまだ完了していません。数秒お待ちください。");
          return;
        }

        const canvas = document.createElement("canvas");
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        const { center } = detectCenterOnly(canvas);

        Tesseract.recognize(canvas, 'eng').then(({ data }) => {
          const words = data.words.map(w => ({
            text: w.text.trim(),
            x: (w.bbox.x0 + w.bbox.x1) / 2,
            y: (w.bbox.y0 + w.bbox.y1) / 2,
            x0: w.bbox.x0,
            y0: w.bbox.y0,
            x1: w.bbox.x1,
            y1: w.bbox.y1
          }));

          const sorted = words.sort((a, b) => {
            const da = Math.hypot(a.x - center.x, a.y - center.y);
            const db = Math.hypot(b.x - center.x, b.y - center.y);
            return da - db;
          });

          const previewContainer = document.getElementById("gridPreview");
          previewContainer.innerHTML = "";

          sorted.slice(0, 68).forEach(({ text, x0, y0, x1, y1 }) => {
            const w = x1 - x0;
            const h = y1 - y0;
            const patchCanvas = document.createElement("canvas");
            patchCanvas.width = w;
            patchCanvas.height = h;
            const patchCtx = patchCanvas.getContext("2d");
            patchCtx.drawImage(canvas, x0, y0, w, h, 0, 0, w, h);
            previewContainer.appendChild(patchCanvas);
          });
        });
      };

      img.src = URL.createObjectURL(file);
    });

    function detectCenterOnly(canvas) {
      const src = cv.imread(canvas);
      const gray = new cv.Mat();
      const edges = new cv.Mat();
      const lines = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.Canny(gray, edges, 50, 150, 3, false);
      cv.HoughLinesP(edges, lines, 1, Math.PI / 180, 80, 100, 10);

      let verticals = [], horizontals = [];
      for (let i = 0; i < lines.rows; i++) {
        const [x1, y1, x2, y2] = lines.data32S.slice(i * 4, i * 4 + 4);
        if (Math.abs(x1 - x2) < 10) verticals.push((x1 + x2) / 2);
        if (Math.abs(y1 - y2) < 10) horizontals.push((y1 + y2) / 2);
      }

      src.delete(); gray.delete(); edges.delete(); lines.delete();

      const centerX = Math.round(verticals.reduce((a, b) => a + b, 0) / verticals.length);
      const centerY = Math.round(horizontals.reduce((a, b) => a + b, 0) / horizontals.length);

      return { center: { x: centerX, y: centerY } };
    }
  </script>
</body>
</html>
